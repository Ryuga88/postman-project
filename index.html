<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Postman Project</title>
  <link rel="icon" href="mailbox.png" type="image/png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fcefe3;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      color: #b22222;
    }

    img.mailbox {
      width: 200px;
      margin-top: 40px;
    }

    .envelope {
      width: 60px;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      animation: floatUp 6s infinite ease-in-out;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% {
        top: 100%;
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      50% {
        top: 50%;
        opacity: 1;
      }
      100% {
        top: -20%;
        opacity: 0;
      }
    }

    .form-container {
      margin-top: 30px;
    }

    textarea {
      width: 80%;
      height: 150px;
      font-size: 1em;
      padding: 10px;
      border: 1px solid #ccc;
      resize: none;
      border-radius: 8px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #b22222;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8b1a1a;
    }
  </style>
</head>
<body>
  <h1>The Postman Project</h1>

  <img class="mailbox" src="mailbox.png" alt="mailbox" />
  <img class="envelope" src="envelope.png" alt="envelope" />

  <div class="form-container">
    <form>
      <textarea placeholder="Dear someone..."></textarea><br />
      <button type="submit">Send anonymously</button>
    </form>
  </div>
</body>
</html>
